{% extends "base.html" %}

{% block title %}리스트{% endblock title %}

{% block content %}
{% if object_list %}
  <table border="1">
    <tr>
      <td>번호</td>
      <td>제목</td>
      <td>작성자</td>
      <td>조회수</td>
    </tr>

    {% for board in  object_list %}
      <tr>
        <td>{{board.id}}</td>
        <td><a href="{% url "board:detail" board.id %}">{{board.title}}</a></td>
        <td>{{board.writer}}</td>
        <td>{{board.readcount}}</td>
      </tr>
    {% endfor %}
  </table>
{% endif %}
<a href="{% url 'board:write' %}"><button>글쓰기</button></a>
{% endblock content %}
